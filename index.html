<!DOCTYPE html>
<html>
<body>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
</head>
<script>
function guid() {
  function s4() {
    return Math.floor((1 + Math.random()) * 0x10000)
      .toString(16)
      .substring(1);
  }
  return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
    s4() + '-' + s4() + s4() + s4();
}
var config = {
    type: Phaser.AUTO,
    width: 740,
    height: 350,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 600 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update,
        render: render,
    }
};

var player;
var coins;
var platforms;
var cursors;
var floor;
var score = 0;
var scoreText;
var globalText;
var coinCounterBroker = 0;
var coinCounter = 0;
var rect1;
var rect2;
var rect3;
var rect4;
var rect5;
var rect6;
var game = new Phaser.Game(config);
function preload() {
    this.load.audio('coinsound', 'assets/coinsound.wav')
    this.load.image('post', 'assets/post.png');
    this.load.image('transform', 'assets/transform.png');
    this.load.image('var1', 'assets/var1.png');
    this.load.image('var2', 'assets/var2.png');
    this.load.image('objectstore1', 'assets/objectstore1.png');
    this.load.image('objectstore2', 'assets/objectstore2.png');
    this.load.image('mulecoin', 'assets/mulecoin.png');
    this.load.image('arrow', 'assets/arrow.png');
    this.load.spritesheet('dude', 'assets/mule.png', { frameWidth: 41, frameHeight: 48 });
    this.load.image('topbar', 'assets/topbar.png');
    this.load.image('sidebar', 'assets/sidebar.png');
}
function collideFunction(coins){
    coinCounter = coinCounter + 1;
    coins.destroy();
}

function create() {

    const userAction = async () => {
        const response = await fetch('http://mule-coin-collector-qjay.us-e2.cloudhub.io/message', {
            method: 'POST',
            body: JSON.stringify({
                "key": "coinCount",
                "value": 1
            }),    
            headers:{
            }
        });
        const hello = await response.json(); //extract JSON from the http response
        var toptext = this.make.text({
            add: true,
            x: 400,
            y: 42,
            text: "Total Global Coins Collected:",
            style: {
                fontSize: '15px',
                fontFamily: 'Arial',
                color: '#000000',
                align: 'center',
            }
        });
        scoreText = this.make.text({
            add: true,
            x: 635,
            y: 35,
            text: hello,
            style: {
                fontSize: '30px',
                fontFamily: 'Arial',
                color: '#000000',
                align: 'center',
            }
        });
    }

    userAction()
    var graphics = this.make.graphics().fillStyle(0xffffff).fillRect(0, 0, 800, 800);
    graphics.generateTexture('hudbar', 800, 600);


    this.add.image(400, 300, 'hudbar');
    this.add.image(370, 15, 'topbar').setScale(.7,.7);
    // this.add.image(200, 300, 'flow1');
    // this.add.image(500, 300, 'flow2');


    platforms = this.physics.add.staticGroup();
    platforms.create(20, 198.5, 'sidebar').setScale(.8,.8);
    platforms.create(100, 215, 'post');
    platforms.create(135,260, 'arrow').setAngle(90);
    platforms.create(175, 300, 'transform');
    platforms.create(238,300, 'arrow');
    platforms.create(300, 305, 'var1');
    platforms.create(365,300, 'arrow');
    platforms.create(425, 308, 'var2');
    platforms.create(490,300, 'arrow');
    platforms.create(550, 308, 'objectstore1');
    platforms.create(615,300, 'arrow');
    platforms.create(680, 304, 'objectstore2');
    player = this.physics.add.sprite(100,100, 'dude');

    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    rect1 = this.add.rectangle(100, 220, 98, 3, 0x00CC00);
    rect2 = this.add.rectangle(175, 305, 98, 3, 0x00CC00);
    rect3 = this.add.rectangle(300, 304, 98, 3, 0x00CC00);
    rect4 = this.add.rectangle(425, 304, 98, 3, 0x00CC00);
    rect5 = this.add.rectangle(550, 304, 98, 3, 0x00CC00);
    rect6 = this.add.rectangle(680, 304, 98, 3, 0x00CC00);
    rect1.visible = false;
    rect2.visible = false;
    rect3.visible = false;
    rect4.visible = false;
    rect5.visible = false;
    rect6.visible = false;


    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 4, end: 7 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 0 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 1, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();
    coins = this.physics.add.image(200, 200, 'mulecoin').setScale(0,0);
    this.tweens.add({
        targets: coins,
        scaleX: 1,
        scaleY: 1,
        ease: 'Sine.easeInOut',
        duration: 500,
        delay: 0,
        repeat: 0,
    });
    coins.setCollideWorldBounds(true);
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(coins, player, collideFunction);
    this.physics.add.collider(coins, platforms)

    var text = this.make.text({
        add: true,
        x: 60,
        y: 42,
        text: 'Mule-Coin-Collector',
        style: {
            fontSize: '15px',
            fontFamily: 'Arial',
            color: '#000000',
            align: 'center',
        }
    });

}

var timerCounter = 0;
function update () {
    if(coinCounter >= 1){
        this.sound.play('coinsound')
        function runTimer1(){
            timerCounter = 1;
            rect1.visible = true;
            var text1 = this.make.text({
                add: true,
                x: 50,
                y: 175,
                text: "\"{\"key\":\"coinCount\",\"value\":1}\"",
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text1,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text1.destroy();
                }
            });
        }
        function runTimer2(){
            rect2.visible = true;
            var text2 = this.make.text({
                add: true,
                x: 75,
                y: 220,
                text: "{\n\
                                      \"key\": \"coinCount\",\n\
                        \"value\": 1\n\
}",
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text2,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text2.destroy();
                }
            });
        }
        function runTimer3(){
            rect3.visible = true;
            var text3 = this.make.text({
                add: true,
                x: 260,
                y: 260,
                text: "#[payload.value]",
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text3,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text3.destroy();
                }
            });
        }
        function runTimer4(){
            rect4.visible = true;
            var text4 = this.make.text({
                add: true,
                x: 390,
                y: 260,
                text: "#[payload.key]",
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text4,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text4.destroy();
                }
            });
        }
        function runTimer5(){
            rect5.visible = true;
            var text5 = this.make.text({
                add: true,
                x: 540,
                y: 260,
                text: globalText,
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text5,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text5.destroy();
                }
            });
        }
        function runTimer6(){
            rect6.visible = true;
            var text6 = this.make.text({
                add: true,
                x: 615,
                y: 245,
                text: "sum([vars.Value, payload])\n sum([1,"+globalText+"])",
                style: {
                    fontSize: '10px',
                    fontFamily: 'Arial',
                    color: '#000000',
                    align: 'center',
                }
            });
            this.tweens.add({
                targets: text6,
                scaleX: 1,
                scaleY: 1,
                duration: 2000,
                delay: 0,
                repeat: 0,
                onComplete:function(){
                    text6.destroy();
                }
            });
        }
        function runTimer8(){
            if (timerCounter = 1){
                rect1.visible = false;
                rect2.visible = false;
                rect3.visible = false;
                rect4.visible = false;
                rect5.visible = false;
                rect6.visible = false;
                timerCounter = 0
            }
        }
        if (timerCounter == 0){
            timedEvent1 = this.time.delayedCall(0, runTimer1, [], this);
            timedEvent2 = this.time.delayedCall(150, runTimer2, [], this);
            timedEvent3 = this.time.delayedCall(200, runTimer3, [], this);
            timedEvent4 = this.time.delayedCall(250, runTimer4, [], this);
            timedEvent5 = this.time.delayedCall(350, runTimer5, [], this);
            timedEvent6 = this.time.delayedCall(400, runTimer6, [], this);
            timedEvent8 = this.time.delayedCall(2000, runTimer8, [], this);
        }


        const sendCoin = async () => {
            const response = await fetch('http://mule-coin-collector-qjay.us-e2.cloudhub.io/message', {
                method: 'POST',
                body: JSON.stringify({
                    "key": "coinCount",
                    "value": 1
                }),    
                headers:{
                }
            });
            const responsetext = await response.json(); //extract JSON from the http response
            scoreText.setText(responsetext);
            globalText = responsetext - 1;
        }
        sendCoin();

        var text = this.make.text({
            add: true,
            x: coins.x -10,
            y: coins.y - 50,
            text: '+1',
            style: {
                fontSize: '20px',
                fontFamily: 'Arial',
                color: '#000000',
                align: 'center',
            }
        });
        this.tweens.add({
            targets: text,
            scaleX: 0,
            scaleY: 0,
            ease: 'Sine.easeOut',
            duration: 1000,
            delay: 10,
            repeat: 0,
            onComplete:function(){
                text.destroy();
            }
        });
        coinCounter = 0;
        coins = this.physics.add.image(Phaser.Math.Between(100,720), 25, 'mulecoin').setScale(0,0);
        this.tweens.add({
            targets: coins,
            scaleX: 1,
            scaleY: 1,
            ease: 'Sine.easeInOut',
            duration: 500,
            delay: 0,
            repeat: 0,
        });
        this.physics.add.collider(coins, platforms)
        this.physics.add.collider(coins, player, collideFunction);
    }
    if (cursors.left.isDown)
    {
        player.setVelocityX(-200);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(200);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-330);
    }
}

function render() {
  game.debug.geom(floor,'#0fffff');
}


</script>

</body>
</html>
